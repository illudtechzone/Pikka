<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Signup</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-grid margin-top>
        <ion-row justify-content-center>
            <ion-avatar class="profilepicsize">
                <img src="/assets/images/profile3.jpeg">
            </ion-avatar>
        </ion-row>
      <ion-row justify-content-center>
        <ion-col text-center>
          <ion-item class="item-inner">
            <ion-label color="medium" position="floating">Username</ion-label>
            <ion-input [(ngModel)]="username" background="light"></ion-input>
          </ion-item>
          <ion-item class="item-inner">
            <ion-label color="medium" position="floating">First Name </ion-label>
            <ion-input [(ngModel)]="firstName" background="light"></ion-input>
          </ion-item>
          <ion-item class="item-inner">
            <ion-label color="medium" position="floating">phone</ion-label>
            <ion-input [(ngModel)]="phone" background="light" inputmode='numeric'></ion-input>
          </ion-item>
          <ion-item class="item-inner">
            <ion-label color="medium" position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email" background="light"></ion-input>
          </ion-item>
          <ion-item class="item-inner">
            <ion-label color="medium" position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
          <ion-button (click)="signup()"  expand="block" margin-top margin-bottom>Register</ion-button>
        </ion-col>
      </ion-row>
      <ion-col text-center>
        <ion-text>Do have an Account? </ion-text>
        <ion-text routerLink="/login" class="cursor">login</ion-text>
      </ion-col>
    </ion-grid>
  </ion-content>
