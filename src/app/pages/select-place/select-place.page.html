<ion-header >
  <ion-toolbar color="primary">
    <ion-back-button></ion-back-button>
    <ion-searchbar [value]="currentAdress"></ion-searchbar>
        
    <ion-searchbar [value]="destination" (ionChange)="getLocationPrediction($event)" debounce="1000"></ion-searchbar>
 
  </ion-toolbar>

</ion-header>

<ion-content>
<ion-card>
  <ion-item>
    <ion-card-title>
      Favorite places
    </ion-card-title>
  </ion-item>
</ion-card>
<div *ngFor="let location of predictions" >
<ion-card (click)="selectLocation()" >
  <ion-item>
   <ion-icon name="pin" slot="start"></ion-icon> 
   <ion-text>{{location.description}}</ion-text>
  </ion-item>
</ion-card>
</div>
</ion-content>
