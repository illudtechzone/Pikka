<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Choose Auto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map_canvas"></div>
</ion-content>
 <ion-footer>
  <ion-toolbar *ngIf="!(isAccepted)"  (click)="changeFooter()" color="primary">
    <h4 text-center>Available Auto</h4>
  </ion-toolbar>

  <div *ngIf="isVehicleList && !(isAccepted)">
    <ion-item class="card2" *ngFor="let vehicle of vehiclesList" >
      <ion-card-subtitle>
      {{vehicle.iDPcode}}
      </ion-card-subtitle>
      <ion-button
      *ngIf="!isRequest"
      slot="end"
      (click)="showInvoice(vehicle)"
      expand="round"
      color="success">
      <ion-icon name="call"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
  <div>
    <ion-toolbar  *ngIf="(isAccepted)"  color="success">
    <h4 text-center>{{status|uppercase}}</h4>
    <ion-text slot="end" (click)="presentModal(driverUserName)"> More info
      <ion-icon  name="arrow-dropup" ></ion-icon>
    </ion-text>

  </ion-toolbar>
<div *ngIf="(driverCompleted)">
<app-invoice [lastInvoice]="true">

</app-invoice>
</div>



  </div>
</ion-footer>
